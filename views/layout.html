<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jeju Travel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        .jumbotron-bg {
            opacity: 0.5;
            position: absolute;
            width: 100%;
            height: auto;
        }

        .jumbotron-content {
            padding-top: 5em;
            padding-bottom: 5em;
            color: white;
            position: relative;
        }

        @media only screen and (min-width: 960px) {
            .jumbotron-content {
                padding-top: 12em;
                padding-bottom: 12em;
                color: white;
                position: relative;
            }
        }

        .jumbotron-wrap {
            background-color: black;
            overflow: hidden;
            position: relative;
        }
    </style>
</head>

<body>
    <div class="jumbotron-wrap">
        <img class="jumbotron-bg" src="https://www.vviptravel.com/wp-content/uploads/2019/06/jeju-island-tour.jpg">
        <div class="jumbotron-content text-center">
            <h1 class="display-5 fw-bold">제주도로 여행을 떠나세요.</h1>
            <div class="col-lg-6 mx-auto">
                <p class="lead mb-4">We always travel ✈️</p>
                <div class="gap-2 d-sm-flex justify-content-sm-center">
                    <button type="button" class="btn btn-primary btn-lg px-4 gap-3">지금 확인 <i
                            class="fas fa-chevron-right"></i></button>
                </div>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-dark navbar-expand-lg" style="background-color:#111931">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><img src="https://i.ibb.co/zQp8n91/logo.jpg"
                    alt="Korea Tourism Information" class="logo" height=30px></a>
            <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            {% if user and user.id %}
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div>
                    <form class="d-flex" role="search" method="post" action="/search">
                        <div class="input-group">
                            <input class="form-control" name="search" type="search" placeholder="지역 검색"
                                aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">검색</button>
                        </div>
                    </form>
                </div>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/">홈</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/resort/전체">숙소 정보</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/activity">액티비티</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/write_review">리뷰 작성</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/my_review">내가 쓴 리뷰</a>
                    </li>
                </ul>
                <button class="btn btn-primary">{{user.nick}} 님 환영합니다</button>
                <a href="/logout"><button style="margin-left: 10px;" class="btn btn-primary"
                        type="submit">로그아웃</button></a>
            </div>
            {% else %}
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div>
                    <form class="d-flex" role="search" method="post" action="/search">
                        <div class="input-group">
                            <input class="form-control" name="search" type="search" placeholder="지역 검색"
                                aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">검색</button>
                        </div>
                    </form>
                </div>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/">홈</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/resort/전체">숙소 정보</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/activity">액티비티</a>
                    </li>
                </ul>
                <a href="/login"><button class="btn btn-primary" type="submit">로그인</button></a>
                <a class="nav-link" href="/sign"><button style="margin-left: 10px;" class="btn btn-primary"
                        type="submit">회원가입</button></a>
            </div>
            {% endif %}
        </div>
    </nav>
    {% block content %}

    {% endblock %}
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                <i class="fa-solid fa-check-to-slot"></i>
            </a>
            <span class="text-muted">© 2022 Recommend, Inc</span>
        </div>
    </footer>
</body>
<script src="https://kit.fontawesome.com/1d3c07a3bb.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
<script async src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js"
    integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D"
    crossorigin="anonymous"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    window.onload = () => {
        if (new URL(location.href).searchParams.get('loginError')) {
            alert(new URL(location.href).searchParams.get('loginError'));
            window.location.href = "/login";
        }
    };
</script>
{% block script %}
{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>

</html>
